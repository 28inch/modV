<!DOCTYPE HTML>
<html>
	<head>
		<!-- from here: https://github.com/spite/Wagner/blob/master/fragment-shaders/pixelate-fs.glsl -->
	</head>
	<body>
		<script id="vertexshader" type="x-shader/x-vertex">
			varying vec2 Vertex_UV;
			attribute vec2 a_position, a_texCoord;
			uniform vec2 u_resolution;
			void main() {
				vec2 zeroToOne = a_position / u_resolution;
				vec2 zeroToTwo = zeroToOne * 2.0;
				vec2 clipSpace = zeroToTwo - 1.0;
				gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
				Vertex_UV = a_texCoord;
			}
		</script>

		<script id="fragmentshader" type="x-shader/x-fragment">
			precision mediump float;
			uniform sampler2D u_image;
			float amount;
			vec2 resolution;
			varying vec2 Vertex_UV;

			void main() {
				amount = 90.0;
				resolution = vec2(1920.0, 1080.0);

				float d = 1.0 / amount;
				float ar = resolution.x / resolution.y;
				float u = floor( Vertex_UV.x / d ) * d;
				d = ar / amount;
				float v = floor( Vertex_UV.y / d ) * d;
				gl_FragColor = texture2D( u_image, vec2( u, v ) );

			}
		</script>
	</body>
</html>
